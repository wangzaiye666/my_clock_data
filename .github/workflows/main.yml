name: Auto Release

on:
  push:
    tags:
      - 'v*'  # 当你推送到 v1.0, v2.1 等标签时触发

jobs:
  release:
    runs-on: ubuntu-latest
    # 【必须添加】授予写入权限，否则会报 403 错误
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 第一步：解析 JSON 中的 updateLogs 字段
      - name: Extract Release Notes
        id: extract_notes
        run: |
          # 使用 jq 提取字段值，-r 表示输出原始字符串（去掉双引号）
          LOGS=$(jq -r '.updateLogs' version.json)
          # 将提取到的内容存入 GitHub Action 环境变量
          echo "logs=$LOGS" >> $GITHUB_OUTPUT
          
      # 第二步：创建 Release 并引用上面提取的内容
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            version.json
            holidays.json
          body: |
            ### 更新日志
            ${{ steps.extract_notes.outputs.logs }}
          generate_release_notes: false
